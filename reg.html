    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
   <header>
        <div class="headcontainer">
            <div class="logo">
                <img src="./images/logo.jpg" alt="">
            </div>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                      <a class="nav-link" href="#">Servieces</a>
                      <a class="nav-link" href="#">About</a>
                      <a class="nav-link" href="#">Contact</a>
                      <div class="person nav-link">
                        <div class="login">
                            <a href="login.html">login</a>
                        </div>
                      
                    </div>
                     
                    </div>
                  </div>
                </div>
              </nav>
            
        </div>
    </header>
    <div class="reg-form">
      <h1>Register Now</h1>
      <form>
        <div class="mb-3">
          <label for="UserName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="UserName" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label for="Password" class="form-label">Password</label>
          <input type="password" class="form-control" id="Password" required min="6">
        </div>
       
        <a class="sub" id="reg" onclick="adduser()">Submit</a>
      </form>
     
    </div>
    <script src="regs.js" ></script>
    <script src="js/bootstrap.js"></script>
    
</body>
